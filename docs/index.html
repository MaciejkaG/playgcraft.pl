<!DOCTYPE html>
<html lang="pl">

<head>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <link rel="icon" type="image/x-icon" href="../assets/img/g-logo-round.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/style.css">

    <meta property="og:title" content="GCraft - Dokumenty" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="playgcraft.pl/docs" />
    <meta property="og:image"
        content="https://cdn.discordapp.com/attachments/1053035096900378674/1061290495738921051/g-logo.png" />
    <meta property="og:description" content="Twój ulubiony serwer Minecraft." />
    <meta name="theme-color" content="#0066ff">

    <style>
        .header {
            margin-left: 75px;
        }
        .md-container a {
            color: rgb(0, 102, 255);
            text-decoration: underline;
            transition: color 0.3s;
        }
        .md-container a:hover {
            color: rgb(0, 64, 160);
            text-decoration: underline;
        }
        .sidebar {
            background: rgb(34, 34, 34);
            height:100%;
            left: 0;
            bottom: 0;
            width: 75px;
            position: fixed;
            transition: width 0.2s;
        }
        .sidebar:hover {
            width: 300px;
        }
        .sidebar h1 {
            pointer-events: none;
            user-select: none;
            width: fit-content;
            margin-left: 20px;
            opacity: 0;
            transition: opacity 0.1s;
        }
        .sidebar:hover h1 {
            opacity: 0.5;
        }
        .sidebar:hover .entry {
            width: fit-content;
            opacity: 1;
            visibility: visible;
            display: block;
        }
        .sidebar .entry {
            cursor: pointer;
            margin-left: 20px;
            margin-top: 0.3em;
            opacity: 0;
            visibility: none;
            display: none;
            transition: opacity 0.3s, color 0.2s, visibility 0.3s;
        }
        .sidebar .entry:hover {
            color: rgb(177, 177, 177)
        }
        .sidebar .hover-me {
            opacity: 0.5;
            user-select: none;
            white-space: nowrap;
            position:relative;
            left: 0;
            top: 50%;
            letter-spacing: 0.6em;
            transform: rotate(-90deg);
            transition: all 0.2s;
            text-transform: uppercase;
        }
        .sidebar:hover .hover-me {
            opacity: 0;
            visibility: hidden;
        }
        .md-container {
            box-shadow: 0 0 20px rgb(0, 102, 255);
            border-style: solid;
            border-width: 2px;
            border-color: rgb(0, 102, 255);
            border-radius: 20px;
            width: auto;
            margin-left: 125px;
            margin-right: 50px;
            padding: 30px;
        }
        #doc-name {
            text-align: center;
            margin-left: 75px;
        }
        .share-button {
            display: none;
            position: absolute;
            left: auto;
            right: 100px;
            border: solid rgb(0, 102, 255) 1px;
            border-radius: 10px;
            padding: 3px;
        }
        .share-button a {
            color: rgb(0, 102, 255);
        }
        .creator {
            background: linear-gradient(to top, #0a0a0a, #050505)
        }
    </style>
    <link rel="stylesheet" href="../assets/css/responsive.css">


    <title>GCraft - Twój ulubiony serwer Minecraft</title>
</head>

<body>
    <div class="loader-container" id="loader">
        <img src="../assets/img/g-logo-round.png" alt="logo">
    </div>
    <div class="media">
        <a target="_blank" href="../tt"><img src="../assets/img/tt-icon.png" alt="TikTok"></a>

        <a target="_blank" href="../dc"><img src="../assets/img/dc-icon.png" alt="Discord"></a>

        <a target="_blank" href="../yt"><img
                style="margin-left: 10px;" src="../assets/img/yt-icon.png" alt="YouTube"></a>

    </div>
    <div class="header">
        <div class="logo">
            <div class="tooltip">
                <h1 id="ip"><span onclick="copyIP()">mc.playgcraft.pl</span></h1>
                <span class="tooltiptext" id="iptooltiptext">Kliknij aby skopiować!</span>
            </div>
            <div class="online">
                <div class="dot" id="onlinedot"></div>
                <div class="text">
                    <h2 id="playercount">-</h2>
                    <h3 id="onlinetext">online</h3>
                </div>
            </div>
        </div>
        <div class="nav">
            <a href="../"><h2>Strona główna</h2></a>
                <h2 class="active">Dokumentacja</h2>
            <button onclick="location.href='../sklep'">Sklep</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="hover-me">
            <h2>Dokumenty</h2>
        </div>
        <h1>Dokumenty:</h1>
        <div class="entry">
            <h2>
                <span onclick="loadFile('regulamin')" id="regulamin-btn">Regulamin</span>
            </h2>
        </div>
        <div class="entry">
            <h2>
                <span onclick="loadFile('basicTutorial')" id="basicTutorial-btn">Podstawowy Tutorial</span>
            </h2>
        </div>
        <div class="entry">
            <h2>
                <span onclick="loadFile('elytraPvPGuide')" id="elytraPvPGuide-btn">Poradnik ElytraPvP</span>
            </h2>
        </div>
    </div>
    <div class="docs-container">
        <h2 class="share-button"><a href="javascript:copyDocURL()">Udostępnij</a></h2>
        <h1 id="doc-name"></h1>
        <div class="md-container">
        
            <div id="doc-block">
                <h1>
                    << Wybierz dokument z paska.</h1>
            </div>
        </div>
    </div>

        <div class="footer"></div>

        <div class="creator">
            <h2><b>ⓒ</b> 2023 <b>GCraft</b></h2>
        </div>

        <script src="../assets/js/script.js"></script>
        <script src="../assets/js/mdscript.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
